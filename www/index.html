<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<link rel="shortcut icon" href="img/favicon-36x36.png" />
		<link rel="apple-touch-icon" href="img/webAppIcon-512x512.png" />
		<link rel="stylesheet" type="text/css" href="css/menu.css" />
		<title>Throw Gerard</title>
	</head>
	<body>
		<div id="clouds"></div> <!-- Using the same file as in game.html, copied CSS -->
		
		<div id="gems"><span class="gem"></span><span class="value">120</span></div>
		<div id="coins"><span class="value">120</span><span class="coin"></span></div>
		
		<!-- !!! REMEMBER TO ALSO ADD ANY NEW CHARACTER TO THE ARRAY IN <GameMenu.js>, UPDATE <game.html> !!! -->
		<div id="characters-frame">
			<div id="cable"></div>
			<div id="characters">
				<div class="character" id="normal"></div><!--
				--><div class="character" id="rambo"></div><!--
				--><div class="character" id="aloha"></div><!--
				--><div class="character" id="obelix"></div>
			</div>
		</div>
		
		<a href="game.html" id="play"></a>
		
		<script type="text/javascript" src="js/Data.js"></script>
		
		<script type="text/javascript">
			DATA.checkFirstOpen();
			
			var SCREEN_WIDTH = parseInt(window.innerWidth, 10);
			var SCREEN_HEIGHT = parseInt(window.innerHeight, 10);
			
			DATA.setUseClouds(false);
			
		/* <!-- FOR TEST --> */
			var TestType = {
				NONE: "none",
				DEVICE: "device",
				COMPUTER: "computer"
			}
			
			DATA.setTestType(TestType.COMPUTER);
			
			var IS_TOUCHABLE = null;
			
			switch (DATA.getTestType()) {
				case "computer":	IS_TOUCHABLE = false;	break;
				case "device":		IS_TOUCHABLE = true;	break;
				default:			IS_TOUCHABLE = true;	break;
			}
			
		/*	<!-- --> */
			
			var FPS_18 = Math.round(1000 / 18); // For Clouds.js
		</script>
		
		
<!--		<script type="text/javascript" src="cordova.js"></script>-->
		
		<script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.easing.compatibility.js"></script>
		
		<script type="text/javascript" src="js/game/Clouds.js"></script>
		
		<script type="text/javascript" src="js/menu/Characters.js"></script>
		<script type="text/javascript" src="js/menu/GameMenu.js"></script>
		<script type="text/javascript" src="js/menu/GerardSlider.js"></script>
		
		<script type="text/javascript">
			document.querySelector("#gems .value").innerHTML = DATA.getGems();
			document.querySelector("#coins .value").innerHTML = DATA.getCoins();
			
			var playButtonTop = SCREEN_HEIGHT;
				playButtonTop -= (SCREEN_HEIGHT / 2) + document.querySelector("#characters-frame").offsetHeight;
				playButtonTop = (playButtonTop / 2) - (parseInt(document.querySelector("#play").offsetWidth, 10) / 2);
				playButtonTop = (SCREEN_HEIGHT / 2) + document.querySelector("#characters-frame").offsetHeight + playButtonTop;
			
			document.querySelector("#play").style.left = (SCREEN_WIDTH / 2) - (parseInt(document.querySelector("#play").offsetWidth, 10) / 2) + "px";
			document.querySelector("#play").style.top = playButtonTop + "px";
		</script>
		
	</body>
</html>
